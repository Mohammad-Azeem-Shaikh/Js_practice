<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 100px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body onload="digiClock()">
    <h1></h1>
</body>
<script type="text/javascript">
    function digiClock(){
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = " AM ";

        h = h < 10 ? "0"+h : h;
        m = m < 10 ? "0"+m : m;
        s = s < 10 ? "0"+s : s;

        if(h>12){
            h = h - 12;
        }
        if(h>=12){
            session = " PM ";
        }

        document.getElementsByTagName("h1")[0].innerText = h+ " : " +m+ " : " +s+ session;
        setTimeout(digiClock,1000);
    }
</script>
</html>
